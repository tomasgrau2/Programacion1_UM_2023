        <!-- Modal para editar alumno -->
        <div class="modal fade" id="editAlumnoModal" tabindex="-1" aria-labelledby="editAlumnoModalLabel" aria-hidden="true">

                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editAlumnoForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="editNombre" class="form-label">Nombre</label>
                                        <input type="text" class="form-control bg-dark text-white border-secondary" id="editNombre" required>

                                </div>

                                    </div>
                                </div>
                            </div>
                            <div class="row">

                                    <div class="mb-3">
                                        <label for="editEmail" class="form-label">Email</label>

                                    </div>
                                </div>
                                <div class="col-md-6">

                                        <label for="editEdad" class="form-label">Edad</label>
                                        <input type="number" class="form-control bg-dark text-white border-secondary" id="editEdad" min="1" max="120" required>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="editDni" class="form-label">DNI</label>
                                <input type="number" class="form-control bg-dark text-white border-secondary" id="editDni" required>
                            </div>
                            <div class="mb-3">
                                <label for="editFoto" class="form-label">URL de la Foto</label>
                                <input type="url" class="form-control bg-dark text-white border-secondary" id="editFoto" placeholder="https://ejemplo.com/foto.jpg">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-danger" id="deleteAlumnoBtn">Eliminar</button>

        <!-- Bootstrap JS -->

        <!-- JavaScript para el modal -->
        <script>
            let currentAlumnoId = null;

            function openEditModal(id, nombre, apellido, email, edad, foto) {
                currentAlumnoId = id;
                
                // Llenar el formulario con los datos del alumno
                document.getElementById('editNombre').value = nombre;
                document.getElementById('editApellido').value = apellido;
                document.getElementById('editEmail').value = email;
                document.getElementById('editEdad').value = edad;
                document.getElementById('editFoto').value = foto;
                
                // Mostrar el modal
                const modal = new bootstrap.Modal(document.getElementById('editAlumnoModal'));
                modal.show();
            }

            // FunciÃ³n para guardar los cambios
            document.getElementById('saveAlumnoBtn').addEventListener('click', function() {
                const formData = {
                    nombre: document.getElementById('editNombre').value,
                    apellido: document.getElementById('editApellido').value,
                    email: document.getElementById('editEmail').value,
                    edad: parseInt(document.getElementById('editEdad').value),
                    dni: parseInt(document.getElementById('editDni').value)
                };

                // AquÃ­ harÃ­as la llamada a la API para actualizar el alumno
                fetch(`/api/alumnos/${currentAlumnoId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('token') // Asumiendo que guardas el token
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => response.json())
                .then(data => {
                    // Cerrar el modal
                    const modal = bootstrap.Modal.getInstance(document.getElementById('editAlumnoModal'));
                    modal.hide();
                    
                    // Mostrar mensaje de Ã©xito
                    alert('Alumno actualizado correctamente');
                    
                    // Recargar la pÃ¡gina o actualizar la lista
                    location.reload();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error al actualizar el alumno');
                });
            });

            // FunciÃ³n para eliminar el alumno
            document.getElementById('deleteAlumnoBtn').addEventListener('click', function() {
                if (confirm('Â¿EstÃ¡s seguro de que quieres eliminar este alumno?')) {
                    fetch(`/api/alumnos/${currentAlumnoId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': 'Bearer ' + localStorage.getItem('token')
                        }
                    })
                    .then(response => {
                        if (response.ok) {
                            // Cerrar el modal
                            const modal = bootstrap.Modal.getInstance(document.getElementById('editAlumnoModal'));
                            modal.hide();
                            
                            // Mostrar mensaje de Ã©xito
                            alert('Alumno eliminado correctamente');
                            
                            // Recargar la pÃ¡gina
                            location.reload();
                        } else {
                            throw new Error('Error al eliminar el alumno');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Error al eliminar el alumno');
                    });
                }
            });
        </script>
