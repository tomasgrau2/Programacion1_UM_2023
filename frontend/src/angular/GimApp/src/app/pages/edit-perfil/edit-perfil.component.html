<app-fondo></app-fondo>
<app-nav></app-nav>
<div class="container text-center mt-5 position-relative">
    <div class="row mb-3">
        <button class="btn btn-secondary btn-volver" onclick="window.history.back()"><i class="fa-solid fa-chevron-left"></i></button>
        <h1 class="welcome-text">Editar Perfil</h1>
    </div>
</div>

<!-- Separador visual -->
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="separator-line"></div>
        </div>
    </div>
</div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <!-- Loading state -->
            <div *ngIf="loading" class="edit-profile-card">
                <div class="text-center">
                    <div class="spinner-border text-success" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <p class="mt-3 text-white">Cargando datos del usuario...</p>
                </div>
            </div>
            
            <!-- Form -->
            <div *ngIf="!loading" class="edit-profile-card">
                <form (ngSubmit)="guardarCambios()">
                    <div class="form-group">
                        <label class="form-label" for="nombre">Nombre</label>
                        <input type="text" class="form-input" id="nombre" placeholder="Tu Nombre" 
                               [(ngModel)]="usuario.nombre" name="nombre">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="apellido">Apellido</label>
                        <input type="text" class="form-input" id="apellido" placeholder="Tu Apellido" 
                               [(ngModel)]="usuario.apellido" name="apellido">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" class="form-input" id="email" placeholder="Tu Email" 
                               [(ngModel)]="usuario.email" name="email">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="edad">Edad</label>
                        <input type="number" class="form-input" id="edad" placeholder="Tu Edad" 
                               [(ngModel)]="usuario.edad" name="edad">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-save">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
