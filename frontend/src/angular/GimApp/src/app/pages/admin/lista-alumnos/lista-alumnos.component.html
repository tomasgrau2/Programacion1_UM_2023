<app-fondo></app-fondo>
<app-nav></app-nav>

<!-- Contenedor principal con padding inferior para evitar que el footer tape el contenido -->
<div class="main-content">
<div class="container text-center mt-4 position-relative"></div>

        <div class="container">
            <div class="row mb-3">
                <button class="btn btn-volver-improved" onclick="window.history.back()"><i class="fa-solid fa-chevron-left"></i></button>
            </div>
        </div>
        
        <div class="text-center mb-3">
            <p class="lead text-center">
                Alumnos
            </p>
            <div class="search-results" *ngIf="isSearching">
                <span class="badge bg-success">{{arrayAlumnos.length}} resultado(s) encontrado(s)</span>
            </div>
        </div>
        <div class="container mt-3 container overflow-auto mb-5">
            <form class="mb-3 custom-search-bar" (ngSubmit)="searchAlumnos()">
                <div class="input-group">
                    <input type="text" 
                           class="form-control custom-search-input" 
                           placeholder="Buscar por nombre y apellido..." 
                           aria-label="Buscar" 
                           [(ngModel)]="searchTerm"
                           name="searchTerm"
                           (keyup.enter)="searchAlumnos()"
                           (input)="searchTerm === '' ? clearSearch() : null">
                    <button class="btn btn-primary custom-search-button" 
                            type="button" 
                            (click)="searchAlumnos()"
                            [disabled]="searchTerm.trim() === ''">
                        <i class="fa-solid fa-magnifying-glass fa-xs"></i>
                    </button>
                    <button class="btn btn-outline-secondary" 
                            type="button" 
                            (click)="clearSearch()"
                            *ngIf="isSearching || searchTerm.trim() !== ''"
                            title="Limpiar búsqueda">
                        <i class="fa-solid fa-times"></i>
                    </button>
                </div>
            </form>
            <div class="container mt-4 mb-4">
                <div class="d-grid gap-3">
                    <div class="btn btn-alumno-card" type="button" *ngFor="let alumno of arrayAlumnos">
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="d-flex align-items-center">
                                <div class="alumno-icon me-3">
                                    <i class="fa-solid fa-user fa-lg"></i>
                                </div>
                                <div class="text-start">
                                    <h6 class="mb-0">{{alumno.usuario?.nombre + ' ' + alumno.usuario?.apellido}}</h6>
                                </div>
                            </div>
                            <div class="d-flex align-items-center">
                                <!-- Indicador de estado de suspensión -->
                                <div class="me-3" *ngIf="alumno.usuario?.suspendido">
                                    <span class="badge bg-danger">
                                        <i class="fa-solid fa-ban me-1"></i>
                                        Suspendido
                                    </span>
                                </div>
                                
                                <div class="text-center me-3" *ngIf="rol=='profesor'" title="Ver alumno">
                                    <i class="fa-regular fa-eye fa-lg" style="color: #D0FD3E;"></i>
                                    <span class="d-none d-sm-block" style="font-size: 12px; margin-top: 2px; color: #ccc;">Ver</span>
                                </div>
                                
                                <!-- Botón de suspensión/activación (solo para admin) -->
                                <div class="suspender-btn me-2" 
                                     (click)="toggleSuspension(alumno, $event)" 
                                     [title]="alumno.usuario?.suspendido ? 'Activar alumno' : 'Suspender alumno'"
                                     *ngIf="rol=='admin'">
                                    <i class="fa-solid" 
                                       [class.fa-user-check]="alumno.usuario?.suspendido" 
                                       [class.fa-user-slash]="!alumno.usuario?.suspendido"
                                       [style.color]="alumno.usuario?.suspendido ? '#28a745' : '#dc3545'"></i>
                                </div>
                                
                                <div class="editar-btn me-2" (click)="openEditModal(alumno.usuario, $event)" title="Editar alumno">
                                    <i class="fa-solid fa-edit fa-sm"></i>
                                </div>
                                <div class="eliminar-btn" (click)="eliminarAlumno(alumno.usuario?.id, $event)" title="Eliminar alumno">
                                    <i class="fa-solid fa-trash fa-sm"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center mt-3 mb-3" *ngIf="rol=='admin'">
                        <button class="btn btn-agregar-alumno" type="button" routerLink="/crear_alumno">
                            <i class="fas fa-plus me-2"></i>
                            Agregar Alumno
                        </button>
                    </div>
                    
                    <nav aria-label="Navegación de páginas" class="d-flex justify-content-center mt-4" *ngIf="!isSearching && totalPaginas > 1">
                        <ul class="pagination pagination-custom">
                        <li class="page-item" [class.disabled]="currentPage <= 1">
                            <a class="page-link" 
                               (click)="currentPage > 1 ? loadAlumnos(currentPage - 1) : null"
                               [class.disabled]="currentPage <= 1">
                                <i class="fas fa-chevron-left me-1"></i>
                                Anterior
                            </a>
                        </li>
                        <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
                            <a class="page-link" 
                               (click)="loadAlumnos(page)">{{ page }}</a>
                        </li>
                        <li class="page-item" [class.disabled]="currentPage >= totalPaginas">
                            <a class="page-link" 
                               (click)="currentPage < totalPaginas ? loadAlumnos(currentPage + 1) : null"
                               [class.disabled]="currentPage >= totalPaginas">
                                Siguiente
                                <i class="fas fa-chevron-right ms-1"></i>
                            </a>
                        </li>
                        </ul>
                    </nav>
                    
                </div>
            </div>
        </div>
</div> <!-- Cierre del main-content -->

<!-- Modal para editar alumno -->
<div class="modal fade" id="editAlumnoModal" tabindex="-1" aria-labelledby="editAlumnoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content bg-dark text-white">
            <div class="modal-header">
                <h5 class="modal-title" id="editAlumnoModalLabel">Editar Alumno</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="editForm" (ngSubmit)="saveAlumno()">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="editNombre" class="form-label">Nombre</label>
                                <input type="text" 
                                       class="form-control bg-dark text-white border-secondary" 
                                       id="editNombre" 
                                       formControlName="nombre">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="editApellido" class="form-label">Apellido</label>
                                <input type="text" 
                                       class="form-control bg-dark text-white border-secondary" 
                                       id="editApellido" 
                                       formControlName="apellido">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="editEmail" class="form-label">Email</label>
                                <input type="email" 
                                       class="form-control bg-dark text-white border-secondary" 
                                       id="editEmail" 
                                       formControlName="email">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="editEdad" class="form-label">Edad</label>
                                <input type="number" 
                                       class="form-control bg-dark text-white border-secondary" 
                                       id="editEdad" 
                                       formControlName="edad"
                                       min="1" max="120">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="editDni" class="form-label">DNI</label>
                        <input type="number" 
                               class="form-control bg-dark text-white border-secondary" 
                               id="editDni" 
                               formControlName="dni">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="saveAlumno()" [disabled]="!isFormValid()">Guardar Cambios</button>
            </div>
        </div>
    </div>
</div>
       
<app-footer></app-footer>
