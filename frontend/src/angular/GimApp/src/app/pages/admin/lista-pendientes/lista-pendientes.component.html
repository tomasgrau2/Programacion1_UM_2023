<app-fondo></app-fondo>
<app-nav></app-nav>

<!-- Contenedor principal con padding inferior para evitar que el footer tape el contenido -->
<div class="main-content">
<div class="container text-center mt-4 position-relative"></div>
        <div class="container">
            <div class="row mb-3">
                <button class="btn btn-volver-improved" onclick="window.history.back()"><i class="fa-solid fa-chevron-left"></i></button>
            </div>
        </div>
        <div class="text-center mb-3">
            <p class="lead text-center">
                Pendientes
            </p>
            <div class="search-results" *ngIf="isSearching">
                <span class="badge bg-success">{{arrayPendientes.length}} resultado(s) encontrado(s)</span>
            </div>
        </div>
        <div class="container mt-3 container overflow-auto mb-5">
            <form class="mb-3 custom-search-bar" (ngSubmit)="searchPendientes()">
                <div class="input-group">
                    <input type="text" 
                           class="form-control custom-search-input" 
                           placeholder="Buscar por nombre y apellido..." 
                           aria-label="Buscar" 
                           [(ngModel)]="searchTerm"
                           name="searchTerm"
                           (keyup.enter)="searchPendientes()"
                           (input)="searchTerm === '' ? clearSearch() : null">
                    <button class="btn btn-primary custom-search-button" 
                            type="button" 
                            (click)="searchPendientes()"
                            [disabled]="searchTerm.trim() === ''">
                        <i class="fa-solid fa-magnifying-glass fa-xs"></i>
                    </button>
                    <button class="btn btn-outline-secondary" 
                            type="button" 
                            (click)="clearSearch()"
                            *ngIf="isSearching || searchTerm.trim() !== ''"
                            title="Limpiar búsqueda">
                        <i class="fa-solid fa-times"></i>
                    </button>
                </div>
            </form>
            <div class="container mt-4">
                <div class="d-grid gap-3">
                    <button class="btn btn-pendiente-card" type="button" *ngFor="let usuario of arrayPendientes">
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="d-flex align-items-center">
                                <div class="pendiente-icon me-3">
                                    <i class="fa-solid fa-user-clock fa-lg"></i>
                                </div>
                                <div class="text-start">
                                    <h6 class="mb-0">{{usuario.nombre + ' ' + usuario.apellido}}</h6>
                                </div>
                            </div>
                            <div class="d-flex align-items-center">
                                <div class="action-btn me-2" (click)="asignarRol(usuario, 'alumno')" title="Asignar como Alumno">
                                    <i class="fa-solid fa-people-group fa-sm"></i>
                                </div>
                                <div class="action-btn me-2" (click)="asignarRol(usuario, 'profesor')" title="Asignar como Profesor">
                                    <i class="fa-solid fa-person-running fa-sm"></i>
                                </div>
                                <div class="eliminar-btn" (click)="eliminarUsuario(usuario.id)" title="Eliminar">
                                    <i class="fa-solid fa-trash fa-sm"></i>
                                </div>
                            </div>
                        </div>
                    </button>
                </div>
                <nav aria-label="Navegación de páginas" class="d-flex justify-content-center mt-4 mb-4" *ngIf="!isSearching && totalPaginas > 1">
                    <ul class="pagination pagination-custom">
                    <li class="page-item" [class.disabled]="currentPage <= 1">
                        <a class="page-link" 
                           (click)="currentPage > 1 ? loadPendientes(currentPage - 1) : null"
                           [class.disabled]="currentPage <= 1">
                            <i class="fas fa-chevron-left me-1"></i>
                            Anterior
                        </a>
                    </li>
                    <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
                        <a class="page-link" 
                           (click)="loadPendientes(page)">{{ page }}</a>
                    </li>
                    <li class="page-item" [class.disabled]="currentPage >= totalPaginas">
                        <a class="page-link" 
                           (click)="currentPage < totalPaginas ? loadPendientes(currentPage + 1) : null"
                           [class.disabled]="currentPage >= totalPaginas">
                            Siguiente
                            <i class="fas fa-chevron-right ms-1"></i>
                        </a>
                    </li>
                    </ul>
                </nav>
            </div>
        </div>
</div> <!-- Cierre del main-content -->
<app-footer></app-footer>
