<app-fondo></app-fondo>
<app-nav></app-nav>

<!-- Contenedor principal con padding inferior para evitar que el footer tape el contenido -->
<div class="main-content">
<div class="container text-center mt-4 position-relative"></div>
        <div class="container">
            <div class="row mb-3">
                <button class="btn btn-volver-improved" onclick="window.history.back()"><i class="fa-solid fa-chevron-left"></i></button>
            </div>
        </div>
        <div class="text-center mb-3">
            <p class="lead text-center">
                Profesores
            </p>
            <div class="search-results" *ngIf="isSearching">
                <span class="badge bg-success">{{arrayProfesores.length}} resultado(s) encontrado(s)</span>
            </div>
        </div>
        <div class="container mt-3 container overflow-auto mb-5">
            <form class="mb-3 custom-search-bar" (ngSubmit)="searchProfesores()">
                <div class="input-group">
                    <input type="text" 
                           class="form-control custom-search-input" 
                           placeholder="Buscar por nombre y apellido..." 
                           aria-label="Buscar" 
                           [(ngModel)]="searchTerm"
                           name="searchTerm"
                           (keyup.enter)="searchProfesores()"
                           (input)="searchTerm === '' ? clearSearch() : null">
                    <button class="btn btn-primary custom-search-button" 
                            type="button" 
                            (click)="searchProfesores()"
                            [disabled]="searchTerm.trim() === ''">
                        <i class="fa-solid fa-magnifying-glass fa-xs"></i>
                    </button>
                    <button class="btn btn-outline-secondary" 
                            type="button" 
                            (click)="clearSearch()"
                            *ngIf="isSearching || searchTerm.trim() !== ''"
                            title="Limpiar búsqueda">
                        <i class="fa-solid fa-times"></i>
                    </button>
                </div>
            </form>
            <div class="container mt-4">
                <div class="d-grid gap-2">
                    <div class="container mt-4 mb-4">
                        <div class="d-grid gap-2">
                            <div class="btn btn-profesor-card" type="button" *ngFor="let usuario of arrayProfesores">
                                <div class="d-flex align-items-center justify-content-between">
                                    <div class="d-flex align-items-center">
                                        <div class="profesor-icon me-3">
                                            <i class="fa-solid fa-user-tie fa-lg"></i>
                                        </div>
                                        <div class="text-start">
                                            <h6 class="mb-0">{{usuario.nombre + ' ' + usuario.apellido}}</h6>
                                        </div>
                                    </div>
                                    <div class="d-flex align-items-center">
                                        <div class="editar-btn me-2" (click)="openEditModal(usuario, $event)" title="Editar">
                                            <i class="fa-solid fa-edit fa-sm"></i>
                                        </div>
                                        <div class="eliminar-btn" (click)="eliminarProfesor(usuario.id, $event)" title="Eliminar">
                                            <i class="fa-solid fa-trash fa-sm"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-center mt-3 mb-3">
                                <button class="btn btn-agregar-profesor" type="button" routerLink="/crear_profesor">
                                    <i class="fas fa-plus me-2"></i>
                                    Agregar Profesor
                                </button>
                            </div>
                            
                            <nav aria-label="Navegación de páginas" class="d-flex justify-content-center mt-4" *ngIf="!isSearching && totalPaginas > 1">
                                <ul class="pagination pagination-custom">
                                <li class="page-item" [class.disabled]="currentPage <= 1">
                                    <a class="page-link" 
                                       (click)="currentPage > 1 ? loadProfesores(currentPage - 1) : null"
                                       [class.disabled]="currentPage <= 1">
                                        <i class="fas fa-chevron-left me-1"></i>
                                        Anterior
                                    </a>
                                </li>
                                <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
                                    <a class="page-link" 
                                       (click)="loadProfesores(page)">{{ page }}</a>
                                </li>
                                <li class="page-item" [class.disabled]="currentPage >= totalPaginas">
                                    <a class="page-link" 
                                       (click)="currentPage < totalPaginas ? loadProfesores(currentPage + 1) : null"
                                       [class.disabled]="currentPage >= totalPaginas">
                                        Siguiente
                                        <i class="fas fa-chevron-right ms-1"></i>
                                    </a>
                                </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
</div> <!-- Cierre del main-content -->

<!-- Modal para editar profesor -->
<div class="modal fade" id="editProfesorModal" tabindex="-1" aria-labelledby="editProfesorModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content bg-dark text-white">
            <div class="modal-header">
                <h5 class="modal-title" id="editProfesorModalLabel">Editar Profesor</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="editForm" (ngSubmit)="saveProfesor()">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="editNombre" class="form-label">Nombre</label>
                                <input type="text" 
                                       class="form-control bg-dark text-white border-secondary" 
                                       id="editNombre" 
                                       formControlName="nombre">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="editApellido" class="form-label">Apellido</label>
                                <input type="text" 
                                       class="form-control bg-dark text-white border-secondary" 
                                       id="editApellido" 
                                       formControlName="apellido">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="editEmail" class="form-label">Email</label>
                                <input type="email" 
                                       class="form-control bg-dark text-white border-secondary" 
                                       id="editEmail" 
                                       formControlName="email">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="editEdad" class="form-label">Edad</label>
                                <input type="number" 
                                       class="form-control bg-dark text-white border-secondary" 
                                       id="editEdad" 
                                       formControlName="edad"
                                       min="1" max="120">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="editDni" class="form-label">DNI</label>
                                <input type="number" 
                                       class="form-control bg-dark text-white border-secondary" 
                                       id="editDni" 
                                       formControlName="dni">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="editEspecialidad" class="form-label">Especialidad</label>
                                <select class="form-control bg-dark text-white border-secondary" 
                                        id="editEspecialidad" 
                                        formControlName="especialidad">
                                    <option value="">Seleccionar especialidad</option>
                                    <option value="Musculación">Musculación</option>
                                    <option value="Cardio">Cardio</option>
                                    <option value="Yoga">Yoga</option>
                                    <option value="Pilates">Pilates</option>
                                    <option value="Crossfit">Crossfit</option>
                                    <option value="Boxeo">Boxeo</option>
                                    <option value="Natación">Natación</option>
                                    <option value="Spinning">Spinning</option>
                                    <option value="Funcional">Funcional</option>
                                    <option value="Rehabilitación">Rehabilitación</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="saveProfesor()" [disabled]="!isFormValid()">Guardar Cambios</button>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
