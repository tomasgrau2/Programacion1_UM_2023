<app-fondo></app-fondo>
<app-nav></app-nav>

<!-- Contenedor principal con padding inferior para evitar que el footer tape el contenido -->
<div class="main-content">
<div class="container text-center mt-4 position-relative"></div>
        <div class="container">
            <div class="row mb-3">
                <button class="btn btn-volver-improved" onclick="window.history.back()"><i class="fa-solid fa-chevron-left"></i></button>
            </div>
        </div>
        <div class="text-center mb-3">
            <p class="lead text-center">
                Profesores
            </p>
            <div class="search-results" *ngIf="isSearching">
                <span class="badge bg-success">{{arrayProfesores.length}} resultado(s) encontrado(s)</span>
            </div>
        </div>
        <div class="container mt-3 container overflow-auto mb-5">
            <form class="mb-3 custom-search-bar" (ngSubmit)="searchProfesores()">
                <div class="input-group">
                    <input type="text" 
                           class="form-control custom-search-input" 
                           placeholder="Buscar por nombre y apellido..." 
                           aria-label="Buscar" 
                           [(ngModel)]="searchTerm"
                           name="searchTerm"
                           (keyup.enter)="searchProfesores()"
                           (input)="searchTerm === '' ? clearSearch() : null">
                    <button class="btn btn-primary custom-search-button" 
                            type="button" 
                            (click)="searchProfesores()"
                            [disabled]="searchTerm.trim() === ''">
                        <i class="fa-solid fa-magnifying-glass fa-xs"></i>
                    </button>
                    <button class="btn btn-outline-secondary" 
                            type="button" 
                            (click)="clearSearch()"
                            *ngIf="isSearching || searchTerm.trim() !== ''"
                            title="Limpiar búsqueda">
                        <i class="fa-solid fa-times"></i>
                    </button>
                </div>
            </form>
            <div class="container mt-4">
                <div class="d-grid gap-2">
                    <div class="container mt-4 mb-4">
                        <div class="d-grid gap-2">
                            <button class="btn btn-profesor-card" type="button" *ngFor="let usuario of arrayProfesores">
                                <div class="d-flex align-items-center justify-content-between">
                                    <div class="d-flex align-items-center">
                                        <div class="profesor-icon me-3">
                                            <i class="fa-solid fa-user-tie fa-lg"></i>
                                        </div>
                                        <div class="text-start">
                                            <h6 class="mb-0">{{usuario.nombre + ' ' + usuario.apellido}}</h6>
                                        </div>
                                    </div>
                                    <div class="d-flex align-items-center">
                                        <div class="eliminar-btn" (click)="eliminarProfesor(usuario.id)">
                                            <i class="fa-solid fa-trash fa-sm" title="Eliminar"></i>
                                        </div>
                                    </div>
                                </div>
                            </button>

                            <div class="d-flex justify-content-center mt-3 mb-3">
                                <button class="btn btn-agregar-profesor" type="button" routerLink="/crear_profesor">
                                    <i class="fas fa-plus me-2"></i>
                                    Agregar Profesor
                                </button>
                            </div>
                            
                            <nav aria-label="Navegación de páginas" class="d-flex justify-content-center mt-4" *ngIf="!isSearching && totalPaginas > 1">
                                <ul class="pagination pagination-custom">
                                <li class="page-item" [class.disabled]="currentPage <= 1">
                                    <a class="page-link" 
                                       (click)="currentPage > 1 ? loadProfesores(currentPage - 1) : null"
                                       [class.disabled]="currentPage <= 1">
                                        <i class="fas fa-chevron-left me-1"></i>
                                        Anterior
                                    </a>
                                </li>
                                <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
                                    <a class="page-link" 
                                       (click)="loadProfesores(page)">{{ page }}</a>
                                </li>
                                <li class="page-item" [class.disabled]="currentPage >= totalPaginas">
                                    <a class="page-link" 
                                       (click)="currentPage < totalPaginas ? loadProfesores(currentPage + 1) : null"
                                       [class.disabled]="currentPage >= totalPaginas">
                                        Siguiente
                                        <i class="fas fa-chevron-right ms-1"></i>
                                    </a>
                                </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
</div> <!-- Cierre del main-content -->
<app-footer></app-footer>
